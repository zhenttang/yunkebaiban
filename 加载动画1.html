<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>白板思维生长加载</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 1. 动态视差背景：模拟画布漫游 */
        .infinite-canvas {
            background-color: #f8fafc;
            background-image: 
                linear-gradient(to right, rgba(226, 232, 240, 0.5) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(226, 232, 240, 0.5) 1px, transparent 1px);
            background-size: 40px 40px;
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            animation: panCanvas 15s linear infinite;
            z-index: 0;
        }

        @keyframes panCanvas {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-40px, -40px); }
        }

        /* 2. 节点卡片样式 */
        .node {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            border-radius: 12px;
            box-shadow: 
                0 4px 6px -1px rgba(0, 0, 0, 0.1), 
                0 2px 4px -1px rgba(0, 0, 0, 0.06),
                0 0 0 1px rgba(0,0,0,0.02); /* 微弱边框 */
            z-index: 10;
            transform: scale(0); /* 初始隐藏 */
        }

        /* 中心主节点 */
        .node-main {
            width: 64px;
            height: 64px;
            top: 50%;
            left: 50%;
            margin-top: -32px;
            margin-left: -32px;
            background: linear-gradient(135deg, #6366f1, #818cf8);
            color: white;
            z-index: 20;
            animation: popMain 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        /* 子节点 */
        .node-child {
            width: 48px;
            height: 48px;
            margin-top: -24px;
            margin-left: -24px;
            animation: popChild 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        /* 3. 连线 SVG 容器 */
        .connections {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .connection-line {
            fill: none;
            stroke: #cbd5e1;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-dasharray: 150;
            stroke-dashoffset: 150;
            animation: drawLine 0.8s ease-out forwards;
        }

        /* 流光效果：在连线上跑动的小光点 */
        .flow-dot {
            fill: #6366f1;
            opacity: 0;
            animation: flowMove 2s infinite;
        }

        /* 4. 动画关键帧 */
        
        @keyframes popMain {
            0% { transform: scale(0); box-shadow: 0 0 0 rgba(0,0,0,0); }
            100% { transform: scale(1); box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3); }
        }

        @keyframes popChild {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        @keyframes drawLine {
            to { stroke-dashoffset: 0; }
        }

        @keyframes flowMove {
            0% { offset-distance: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { offset-distance: 100%; opacity: 0; }
        }

        /* 浮动呼吸效果，让画面是活的 */
        .floating-group {
            animation: float 4s ease-in-out infinite;
            width: 100%;
            height: 100%;
            position: relative;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* 具体的定位和延迟 */
        
        /* 左上 - 图片节点 */
        .pos-1 { top: 30%; left: 30%; }
        .delay-1 { animation-delay: 0.4s; }
        .line-delay-1 { animation-delay: 0.2s; }

        /* 右侧 - 文本节点 */
        .pos-2 { top: 50%; left: 75%; }
        .delay-2 { animation-delay: 0.8s; }
        .line-delay-2 { animation-delay: 0.6s; }

        /* 左下 - 图表节点 */
        .pos-3 { top: 75%; left: 35%; }
        .delay-3 { animation-delay: 1.2s; }
        .line-delay-3 { animation-delay: 1.0s; }

        /* 协作光标 */
        .cursor-pointer {
            position: absolute;
            top: 50%;
            left: 50%;
            z-index: 30;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
            animation: cursorCollaborate 3s ease-in-out infinite;
        }

        @keyframes cursorCollaborate {
            0% { transform: translate(0, 0); opacity: 0; }
            10% { opacity: 1; }
            30% { transform: translate(80px, -20px); } /* 去右上 */
            60% { transform: translate(-60px, 60px); } /* 去左下 */
            90% { opacity: 1; }
            100% { transform: translate(0, 0); opacity: 0; }
        }

    </style>
</head>
<body class="h-screen w-full overflow-hidden flex items-center justify-center relative bg-slate-50">

    <!-- 1. 背景层 -->
    <div class="infinite-canvas"></div>

    <!-- 核心动画容器 (300x300) -->
    <div class="relative w-[300px] h-[300px]">
        <div class="floating-group">
            
            <!-- 2. 连线层 (SVG) -->
            <svg class="connections" viewBox="0 0 300 300">
                <!-- 线条 1: 中心 -> 左上 -->
                <path id="path1" class="connection-line line-delay-1" d="M150 150 C 150 120, 90 120, 90 90" />
                <!-- 线条 2: 中心 -> 右侧 -->
                <path id="path2" class="connection-line line-delay-2" d="M150 150 C 180 150, 190 150, 225 150" />
                <!-- 线条 3: 中心 -> 左下 -->
                <path id="path3" class="connection-line line-delay-3" d="M150 150 C 150 180, 105 190, 105 225" />

                <!-- 流动的光点 (沿着路径运动) -->
                <!-- 注意: offset-path 需要对应上面的 d 属性。为了兼容性，这里简单模拟 -->
                <circle r="3" class="flow-dot" style="offset-path: path('M150 150 C 150 120, 90 120, 90 90'); animation-delay: 0.6s;"></circle>
                <circle r="3" class="flow-dot" style="offset-path: path('M150 150 C 180 150, 190 150, 225 150'); animation-delay: 1.0s;"></circle>
                <circle r="3" class="flow-dot" style="offset-path: path('M150 150 C 150 180, 105 190, 105 225'); animation-delay: 1.4s;"></circle>
            </svg>

            <!-- 3. 节点层 -->
            
            <!-- 中心核心节点 (Mind Map Center) -->
            <div class="node node-main">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
            </div>

            <!-- 子节点 1: 图片 (Image Block) -->
            <div class="node node-child pos-1 delay-1 bg-rose-50 border-rose-100 text-rose-500">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
            </div>

            <!-- 子节点 2: 文本 (Text Block) -->
            <div class="node node-child pos-2 delay-2 bg-blue-50 border-blue-100 text-blue-500">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
            </div>

            <!-- 子节点 3: 形状 (Shape Block) -->
            <div class="node node-child pos-3 delay-3 bg-emerald-50 border-emerald-100 text-emerald-500">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
            </div>

            <!-- 4. 协作光标层 -->
            <div class="cursor-pointer">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5.65376 12.3673H5.46026L5.31717 12.4976L0.500002 16.8829L0.500002 1.19169L11.7841 12.3673H5.65376Z" fill="#F59E0B" stroke="white"/>
                </svg>
                <div class="ml-4 -mt-5 px-2 py-0.5 bg-amber-500 text-[10px] text-white rounded-full shadow-sm whitespace-nowrap opacity-80">Syncing...</div>
            </div>

        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Infinite Whiteboard Illustration Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f0f1f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", -system-ui, sans-serif;
    }
    .wrapper {
      box-shadow: 0 18px 40px rgba(34, 35, 58, 0.15);
      border-radius: 24px;
      background: #ffffff;
      padding: 16px;
    }
    svg {
      display: block;
      max-width: 100%;
      height: auto;
      border-radius: 16px;
    }
  </style>
</head>
<body>
<div class="wrapper">

  <!-- 插画 SVG 开始 -->
  <svg xmlns="http://www.w3.org/2000/svg" width="900" height="560" viewBox="0 0 900 560">
    <!-- 背景 -->
    <rect x="0" y="0" width="900" height="560" fill="#f5f5f8"/>

    <!-- 无限白板外框阴影 -->
    <rect x="70" y="40" width="760" height="430" rx="26" fill="#e6e6ee"/>
    <!-- 白板主体 -->
    <rect x="55" y="20" width="760" height="430" rx="24" fill="#ffffff" stroke="#3f3d56" stroke-width="2"/>

    <!-- 左右向外延伸的边缘，用于强调「无限」 -->
    <!-- 左侧渐隐 -->
    <linearGradient id="fadeLeft" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="1"/>
    </linearGradient>
    <rect x="-120" y="70" width="180" height="330" fill="url(#fadeLeft)"/>

    <!-- 右侧渐隐 -->
    <linearGradient id="fadeRight" x1="1" y1="0" x2="0" y2="0">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="1"/>
    </linearGradient>
    <rect x="840" y="70" width="180" height="330" fill="url(#fadeRight)"/>

    <!-- 白板顶部工具栏 -->
    <rect x="55" y="20" width="760" height="46" rx="24" fill="#ffffff" stroke="none"/>
    <line x1="55" y1="66" x2="815" y2="66" stroke="#f0f0f5" stroke-width="1"/>

    <!-- 顶部工具栏左侧图标 -->
    <circle cx="86" cy="43" r="5" fill="#6c63ff"/>
    <circle cx="106" cy="43" r="5" fill="#3f3d56"/>
    <circle cx="126" cy="43" r="5" fill="#f2f2f2"/>

    <rect x="160" y="35" width="26" height="16" rx="3" fill="#6c63ff"/>
    <rect x="194" y="35" width="26" height="16" rx="3" fill="#3f3d56"/>
    <rect x="228" y="35" width="26" height="16" rx="3" fill="#f2f2f2"/>

    <!-- 顶部右侧：缩放与无限白板指示 -->
    <rect x="680" y="35" width="42" height="16" rx="8" fill="#f2f2f8"/>
    <line x1="688" y1="43" x2="706" y2="43" stroke="#6c63ff" stroke-width="2"/>
    <circle cx="714" cy="43" r="3" fill="#6c63ff"/>
    <text x="762" y="46" font-family="system-ui, sans-serif" font-size="10" fill="#6c63ff">∞ board</text>

    <!-- 白板内容区域：轻网格背景 -->
    <pattern id="grid" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M20 0H0V20" fill="none" stroke="#f5f5fa" stroke-width="1"/>
    </pattern>
    <rect x="70" y="78" width="730" height="356" fill="url(#grid)"/>

    <!-- 左侧列：卡片 -->
    <rect x="98" y="108" width="150" height="90" rx="10" fill="#ffffff" stroke="#3f3d56" stroke-width="1"/>
    <rect x="108" y="120" width="60" height="10" rx="3" fill="#6c63ff"/>
    <rect x="108" y="140" width="120" height="6" rx="3" fill="#f2f2f2"/>
    <rect x="108" y="155" width="90" height="6" rx="3" fill="#f2f2f2"/>

    <rect x="98" y="228" width="150" height="70" rx="10" fill="#ffffff" stroke="#3f3d56" stroke-width="1"/>
    <rect x="108" y="240" width="80" height="8" rx="3" fill="#6c63ff"/>
    <rect x="108" y="258" width="110" height="6" rx="3" fill="#f2f2f2"/>

    <!-- 中心主卡片 -->
    <rect x="290" y="140" width="220" height="120" rx="14" fill="#ffffff" stroke="#3f3d56" stroke-width="1.2"/>
    <rect x="305" y="156" width="80" height="12" rx="4" fill="#6c63ff"/>
    <rect x="305" y="178" width="160" height="6" rx="3" fill="#f2f2f2"/>
    <rect x="305" y="192" width="140" height="6" rx="3" fill="#f2f2f2"/>
    <rect x="305" y="206" width="100" height="6" rx="3" fill="#f2f2f2"/>

    <!-- 下方步骤卡片 -->
    <rect x="310" y="284" width="80" height="50" rx="10" fill="#ffffff" stroke="#6c63ff" stroke-width="1"/>
    <rect x="320" y="295" width="50" height="8" rx="3" fill="#6c63ff"/>
    <rect x="320" y="310" width="40" height="5" rx="2.5" fill="#f2f2f2"/>

    <rect x="414" y="284" width="80" height="50" rx="10" fill="#ffffff" stroke="#6c63ff" stroke-width="1"/>
    <rect x="424" y="295" width="50" height="8" rx="3" fill="#6c63ff"/>
    <rect x="424" y="310" width="40" height="5" rx="2.5" fill="#f2f2f2"/>

    <!-- 箭头 -->
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L6,3 L0,6 z" fill="#6c63ff"/>
    </marker>
    <line x1="390" y1="309" x2="408" y2="309" stroke="#6c63ff" stroke-width="2" marker-end="url(#arrow)"/>

    <!-- 右上角卡片 -->
    <rect x="560" y="110" width="160" height="80" rx="12" fill="#ffffff" stroke="#3f3d56" stroke-width="1"/>
    <rect x="572" y="122" width="50" height="10" rx="3" fill="#6c63ff"/>
    <rect x="572" y="140" width="120" height="6" rx="3" fill="#f2f2f2"/>
    <rect x="572" y="154" width="90" height="6" rx="3" fill="#f2f2f2"/>

    <!-- 右下角便签 -->
    <rect x="600" y="260" width="60" height="60" rx="6" fill="#ffd666"/>
    <rect x="670" y="260" width="60" height="60" rx="6" fill="#6c63ff" opacity="0.16"/>
    <rect x="640" y="320" width="80" height="40" rx="8" fill="#ffffff" stroke="#3f3d56" stroke-width="1"/>
    <rect x="650" y="332" width="50" height="8" rx="3" fill="#6c63ff"/>

    <!-- 连接线 -->
    <path d="M248 153 C280 150 292 150 304 156" fill="none" stroke="#6c63ff" stroke-width="1.6"/>
    <path d="M248 260 C280 270 292 275 304 286" fill="none" stroke="#6c63ff" stroke-width="1.2" stroke-dasharray="4 3"/>
    <path d="M510 190 C540 180 560 176 572 170" fill="none" stroke="#6c63ff" stroke-width="1.2"/>
    <path d="M450 260 C520 260 590 260 630 260" fill="none" stroke="#6c63ff" stroke-width="1.2" stroke-dasharray="4 3"/>

    <!-- 多人协作光标 -->
    <g transform="translate(365,182) rotate(-8)">
      <polygon points="0,0 9,20 12,12 20,11" fill="#6c63ff"/>
      <circle cx="14" cy="4" r="3" fill="#6c63ff" opacity="0.5"/>
    </g>
    <g transform="translate(620,138) rotate(6)">
      <polygon points="0,0 9,20 12,12 20,11" fill="#3f3d56"/>
      <circle cx="14" cy="4" r="3" fill="#3f3d56" opacity="0.5"/>
    </g>
    <g transform="translate(320,310) rotate(-15)">
      <polygon points="0,0 9,20 12,12 20,11" fill="#ffd666"/>
      <circle cx="14" cy="4" r="3" fill="#ffd666" opacity="0.6"/>
    </g>

    <!-- 右下角缩略图视图 -->
    <rect x="700" y="360" width="90" height="64" rx="8" fill="#ffffff" stroke="#d4d4e6" stroke-width="1"/>
    <rect x="708" y="370" width="30" height="14" rx="3" fill="#f2f2f8"/>
    <rect x="744" y="370" width="30" height="14" rx="3" fill="#f2f2f8"/>
    <rect x="708" y="390" width="50" height="8" rx="3" fill="#f2f2f8"/>
    <rect x="735" y="382" width="40" height="22" rx="4" fill="none" stroke="#6c63ff" stroke-width="1.4"/>

    <!-- 底部装饰条 -->
    <rect x="0" y="500" width="900" height="60" fill="#3f3d56"/>

    <!-- 左侧人物 -->
    <g transform="translate(120,360)">
      <rect x="0" y="10" width="30" height="70" rx="8" fill="#6c63ff"/>
      <circle cx="15" cy="0" r="10" fill="#a0616a"/>
      <path d="M30,20 C50,10 80,-10 120,-40" fill="none" stroke="#6c63ff" stroke-width="4" stroke-linecap="round"/>
      <line x1="10" y1="80" x2="2" y2="110" stroke="#2f2e41" stroke-width="4" stroke-linecap="round"/>
      <line x1="20" y1="80" x2="28" y2="110" stroke="#2f2e41" stroke-width="4" stroke-linecap="round"/>
    </g>

    <!-- 右侧人物 -->
    <g transform="translate(640,390)">
      <rect x="40" y="40" width="40" height="6" fill="#2f2e41"/>
      <rect x="50" y="10" width="8" height="32" fill="#2f2e41"/>
      <rect x="10" y="6" width="26" height="40" rx="8" fill="#3f3d56"/>
      <circle cx="23" cy="-4" r="9" fill="#a0616a"/>
      <line x1="20" y1="46" x2="16" y2="62" stroke="#2f2e41" stroke-width="4" stroke-linecap="round"/>
      <line x1="30" y1="46" x2="40" y2="60" stroke="#2f2e41" stroke-width="4" stroke-linecap="round"/>
      <path d="M32,12 C60,0 80,-14 100,-34" fill="none" stroke="#6c63ff" stroke-width="4" stroke-linecap="round"/>
    </g>
  </svg>
  <!-- 插画 SVG 结束 -->

</div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>白板项目加载中</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 自定义字体，尝试使用看起来像手写的字体，如果不可用则回退 */
        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
        }

        /* 1. 白板背景：点状网格 */
        .whiteboard-bg {
            background-color: #f9fafb; /* 浅灰白 */
            background-image: radial-gradient(#d1d5db 1.5px, transparent 1.5px);
            background-size: 24px 24px;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* 2. 便利贴基础样式 */
        .sticky-note {
            position: absolute;
            width: 80px;
            height: 80px;
            box-shadow: 2px 4px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            opacity: 0; /* 初始隐藏 */
            transition: transform 0.2s;
        }
        
        /* 微微翘起的角效果 */
        .sticky-note::after {
            content: "";
            position: absolute;
            bottom: 0;
            right: 0;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, transparent 50%, rgba(0,0,0,0.05) 50%);
            pointer-events: none;
        }

        /* 3. 动画关键帧 */

        /* 便利贴弹出动画 */
        @keyframes popIn {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            60% { transform: scale(1.1) rotate(var(--rotation)); opacity: 1; }
            100% { transform: scale(1) rotate(var(--rotation)); opacity: 1; }
        }

        /* 鼠标光标移动动画 - 路径1 */
        @keyframes cursorMove1 {
            0% { transform: translate(0, 0); opacity: 0; }
            10% { opacity: 1; }
            30% { transform: translate(120px, 50px); }
            60% { transform: translate(80px, -40px); }
            90% { transform: translate(-20px, 20px); opacity: 1; }
            100% { transform: translate(0, 0); opacity: 0; }
        }

        /* 鼠标光标移动动画 - 路径2 */
        @keyframes cursorMove2 {
            0% { transform: translate(0, 0); opacity: 0; }
            20% { opacity: 1; transform: translate(-100px, 80px); }
            50% { transform: translate(-50px, -50px); }
            80% { transform: translate(40px, 60px); opacity: 1; }
            100% { transform: translate(0, 0); opacity: 0; }
        }

        /* 连线绘制动画 */
        @keyframes drawLine {
            0% { stroke-dashoffset: 300; opacity: 0; }
            20% { opacity: 1; }
            100% { stroke-dashoffset: 0; opacity: 1; }
        }

        /* 应用动画到具体元素 */
        .note-1 {
            background-color: #fef08a; /* 黄色 */
            --rotation: -5deg;
            animation: popIn 0.6s ease-out forwards;
            animation-delay: 0.2s;
            top: 50%;
            left: 50%;
            margin-top: -40px;
            margin-left: -140px;
        }

        .note-2 {
            background-color: #bfdbfe; /* 蓝色 */
            --rotation: 3deg;
            animation: popIn 0.6s ease-out forwards;
            animation-delay: 0.8s;
            top: 50%;
            left: 50%;
            margin-top: -60px;
            margin-left: -40px;
        }

        .note-3 {
            background-color: #fbcfe8; /* 粉色 */
            --rotation: -2deg;
            animation: popIn 0.6s ease-out forwards;
            animation-delay: 1.4s;
            top: 50%;
            left: 50%;
            margin-top: -30px;
            margin-left: 60px;
        }

        /* 连接线 SVG */
        .connector-lines {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 200px;
            pointer-events: none;
            z-index: 0; /* 在便利贴下面 */
        }
        
        .connector-path {
            fill: none;
            stroke: #9ca3af;
            stroke-width: 2;
            stroke-dasharray: 300;
            stroke-dashoffset: 300;
            stroke-linecap: round;
        }

        .path-1 { animation: drawLine 1s ease-out forwards; animation-delay: 0.9s; }
        .path-2 { animation: drawLine 1s ease-out forwards; animation-delay: 1.5s; }

        /* 光标容器 */
        .cursor-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            z-index: 10;
            pointer-events: none;
        }

        .cursor-1 {
            animation: cursorMove1 4s infinite ease-in-out;
            margin-left: -160px;
            margin-top: -60px;
        }
        
        .cursor-2 {
            animation: cursorMove2 4s infinite ease-in-out;
            animation-delay: 1.5s; /* 错开时间 */
            margin-left: 80px;
            margin-top: 20px;
        }

        /* 手绘风格进度条 */
        .scribble-loader {
            stroke-dasharray: 200;
            stroke-dashoffset: 200;
            animation: scribble 2s linear infinite;
        }
        @keyframes scribble {
            0% { stroke-dashoffset: 200; }
            50% { stroke-dashoffset: 0; }
            100% { stroke-dashoffset: -200; }
        }

        /* 新增：文字动画 */
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes breathe {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .text-container {
            /* 初始淡入 */
            animation: fadeInUp 1s ease-out forwards;
            /* 略微透明，不那么抢眼 */
            opacity: 0; 
        }

        .text-content {
            /* 持续的呼吸感 */
            animation: breathe 3s ease-in-out infinite;
        }

    </style>
</head>
<body class="whiteboard-bg flex flex-col items-center justify-center text-gray-600">

    <!-- 动画核心区域 -->
    <div class="relative w-full max-w-lg h-64">
        
        <!-- 连线层 (背景) -->
        <svg class="connector-lines" viewBox="0 0 300 200">
            <!-- 从左到中 -->
            <path class="connector-path path-1" d="M 50 100 Q 100 80 110 90" />
            <!-- 从中到右 -->
            <path class="connector-path path-2" d="M 190 90 Q 210 110 250 100" />
        </svg>

        <!-- 便利贴层 -->
        <div class="sticky-note note-1">
            <svg class="w-8 h-8 text-yellow-700 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path></svg>
        </div>
        <div class="sticky-note note-2">
            <svg class="w-8 h-8 text-blue-700 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
        </div>
        <div class="sticky-note note-3">
            <svg class="w-8 h-8 text-pink-700 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
        </div>

        <!-- 模拟用户鼠标层 -->
        
        <!-- 用户 1: Alice -->
        <div class="cursor-wrapper cursor-1">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M5.65376 12.3673H5.46026L5.31717 12.4976L0.500002 16.8829L0.500002 1.19169L11.7841 12.3673H5.65376Z" fill="#3B82F6" stroke="white"/>
            </svg>
            <div class="ml-4 -mt-6 bg-blue-500 text-white text-xs px-2 py-0.5 rounded-full whitespace-nowrap opacity-80">Alice</div>
        </div>

        <!-- 用户 2: Bob -->
        <div class="cursor-wrapper cursor-2">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M5.65376 12.3673H5.46026L5.31717 12.4976L0.500002 16.8829L0.500002 1.19169L11.7841 12.3673H5.65376Z" fill="#EF4444" stroke="white"/>
            </svg>
            <div class="ml-4 -mt-6 bg-red-500 text-white text-xs px-2 py-0.5 rounded-full whitespace-nowrap opacity-80">Bob</div>
        </div>
    </div>

    <!-- 底部加载区域：只保留手绘进度条，移除所有文字 -->
    <div class="mt-12 text-center relative z-20" aria-label="正在加载...">
        <!-- 涂鸦风格的进度条装饰 -->
        <svg width="120" height="10" viewBox="0 0 120 10" class="mx-auto opacity-50">
            <path d="M2,5 Q10,0 20,5 T40,5 T60,5 T80,5 T100,5 T118,5" 
                  fill="none" 
                  stroke="#9CA3AF" 
                  stroke-width="2" 
                  stroke-linecap="round"
                  class="scribble-loader"/>
        </svg>
    </div>

</body>
</html>

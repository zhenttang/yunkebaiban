<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>零重力界面组装加载</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 1. 空间背景 */
        body {
            background-color: #f8fafc; /* Slate 50 */
            /* 营造深邃空间的径向渐变 */
            background-image: radial-gradient(circle at 50% 50%, #ffffff 0%, #cbd5e1 150%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        /* 2. 3D 舞台 */
        .space-stage {
            width: 300px;
            height: 220px;
            position: relative;
            perspective: 1000px; /* 开启深邃透视 */
        }

        /* 核心容器 */
        .assembly-container {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            /* 整体随视角轻微浮动，增加沉浸感 */
            animation: camera-float 8s ease-in-out infinite;
        }

        @keyframes camera-float {
            0%, 100% { transform: rotateX(0deg) rotateY(0deg); }
            25% { transform: rotateX(5deg) rotateY(-5deg); }
            75% { transform: rotateX(-5deg) rotateY(5deg); }
        }

        /* 3. UI 组件通用样式 */
        .ui-part {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px); /* 磨砂玻璃 */
            border: 1px solid rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            box-shadow: 
                0 10px 20px rgba(0, 0, 0, 0.05), /* 柔和阴影 */
                inset 0 0 0 1px rgba(255, 255, 255, 0.5); /* 内描边高光 */
            transform-style: preserve-3d;
            backface-visibility: hidden;
        }
        
        /* 装饰性内部骨架 */
        .skeleton {
            background: rgba(148, 163, 184, 0.2); /* Slate 400 transparent */
            border-radius: 4px;
        }

        /* --- 组件定义 & 动画 --- */
        /* 动画逻辑：
           0-35%: 漂浮态 (随机位置 + 随机旋转)
           45%: 对齐态 (旋转归零，但位置还散开)
           55%: 吸附态 (位置归位，组装完成)
           80%: 保持展示
           90-100%: 再次散开
        */

        /* A. 侧边栏 (Sidebar) */
        .part-sidebar {
            width: 60px; height: 180px;
            top: 20px; left: 20px;
            animation: float-sidebar 5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 15px;
            gap: 10px;
        }
        @keyframes float-sidebar {
            0% { transform: translate3d(-100px, 50px, 100px) rotateX(20deg) rotateY(-30deg); opacity: 0; }
            15% { opacity: 1; }
            35% { transform: translate3d(-80px, 20px, 50px) rotateX(10deg) rotateY(-15deg); } /* 漂浮 */
            45% { transform: translate3d(-20px, 0, 20px) rotateX(0) rotateY(0); } /* 姿态修正 */
            55% { transform: translate3d(0, 0, 0); background: rgba(255,255,255,0.8); } /* 吸附 */
            80% { transform: translate3d(0, 0, 0); }
            95% { transform: translate3d(-100px, 50px, 100px) rotateX(20deg) rotateY(-30deg); opacity: 0; }
            100% { opacity: 0; }
        }

        /* B. 顶部导航 (Header) */
        .part-header {
            width: 190px; height: 40px;
            top: 20px; left: 90px;
            animation: float-header 5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            display: flex;
            align-items: center;
            padding-left: 15px;
        }
        @keyframes float-header {
            0% { transform: translate3d(50px, -100px, 50px) rotateX(-45deg) rotateZ(10deg); opacity: 0; }
            15% { opacity: 1; }
            35% { transform: translate3d(20px, -50px, 20px) rotateX(-20deg) rotateZ(5deg); }
            45% { transform: translate3d(0, -20px, 10px) rotateX(0) rotateZ(0); }
            55% { transform: translate3d(0, 0, 0); background: rgba(255,255,255,0.8); }
            80% { transform: translate3d(0, 0, 0); }
            95% { transform: translate3d(50px, -100px, 50px) rotateX(-45deg) rotateZ(10deg); opacity: 0; }
            100% { opacity: 0; }
        }

        /* C. 主内容卡片 (Main Card) */
        .part-main {
            width: 190px; height: 130px;
            top: 70px; left: 90px;
            animation: float-main 5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            /* 主卡片带有一点品牌色 */
            border: 1px solid rgba(99, 102, 241, 0.2);
            display: flex;
            padding: 15px;
            gap: 10px;
        }
        @keyframes float-main {
            0% { transform: translate3d(100px, 50px, -100px) rotateY(45deg); opacity: 0; }
            15% { opacity: 1; }
            35% { transform: translate3d(50px, 20px, -50px) rotateY(20deg); }
            45% { transform: translate3d(20px, 0, -20px) rotateY(0); }
            55% { transform: translate3d(0, 0, 0); background: rgba(255,255,255,0.9); box-shadow: 0 20px 25px -5px rgba(99, 102, 241, 0.1); }
            80% { transform: translate3d(0, 0, 0); }
            95% { transform: translate3d(100px, 50px, -100px) rotateY(45deg); opacity: 0; }
            100% { opacity: 0; }
        }

        /* D. 悬浮按钮 (FAB) - 强调元素 */
        .part-fab {
            width: 40px; height: 40px;
            bottom: 30px; right: 30px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            box-shadow: 0 8px 15px rgba(99, 102, 241, 0.4);
            border: none;
            animation: float-fab 5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        @keyframes float-fab {
            0% { transform: translate3d(100px, 100px, 200px) scale(0.5); opacity: 0; }
            35% { transform: translate3d(50px, 50px, 100px) scale(0.8); opacity: 1; }
            55% { transform: translate3d(0, 0, 0) scale(1); } /* 啪嗒归位 */
            60% { transform: scale(1.2); } /* 归位后Q弹一下 */
            65% { transform: scale(1); }
            80% { transform: scale(1); }
            95% { transform: translate3d(100px, 100px, 200px) scale(0.5); opacity: 0; }
            100% { opacity: 0; }
        }

        /* 4. 组装完成后的扫描光波 (Scan Sweep) */
        .scan-sweep {
            position: absolute;
            top: 0; left: -50%;
            width: 20px; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.8), transparent);
            transform: skewX(-20deg);
            z-index: 20;
            opacity: 0;
            pointer-events: none;
            animation: sweep-anim 5s infinite;
        }
        
        @keyframes sweep-anim {
            0%, 55% { left: -50%; opacity: 0; }
            60% { opacity: 1; }
            75% { left: 150%; opacity: 1; } /* 扫过整个界面 */
            80%, 100% { opacity: 0; }
        }

        /* 底部文字 */
        .loading-text {
            font-size: 12px;
            letter-spacing: 2px;
            color: #94a3b8;
            text-transform: uppercase;
            font-weight: 600;
            position: relative;
        }
        .loading-text::after {
            content: '...';
            position: absolute;
            animation: dots 2s infinite;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

    </style>
</head>
<body>

    <div class="space-stage">
        <div class="assembly-container">
            
            <!-- 扫描光波层 (覆盖在所有组件之上) -->
            <div class="scan-sweep"></div>

            <!-- A. 侧边栏 -->
            <div class="ui-part part-sidebar">
                <div class="skeleton w-8 h-8 rounded-full bg-indigo-100"></div>
                <div class="skeleton w-8 h-2 mt-2"></div>
                <div class="skeleton w-8 h-2"></div>
                <div class="skeleton w-8 h-2"></div>
                <div class="mt-auto skeleton w-8 h-8 rounded-full opacity-50"></div>
            </div>

            <!-- B. 顶部导航 -->
            <div class="ui-part part-header">
                <div class="skeleton w-24 h-3"></div>
                <div class="ml-auto mr-4 skeleton w-6 h-6 rounded-full"></div>
            </div>

            <!-- C. 主内容区 -->
            <div class="ui-part part-main">
                <!-- 左列 -->
                <div class="flex-1 flex flex-col gap-2">
                    <div class="skeleton w-full h-3 mb-2 bg-indigo-50"></div>
                    <div class="skeleton w-3/4 h-2"></div>
                    <div class="skeleton w-1/2 h-2"></div>
                    <div class="mt-auto flex gap-2">
                        <div class="skeleton w-8 h-8 rounded"></div>
                        <div class="skeleton w-8 h-8 rounded"></div>
                    </div>
                </div>
                <!-- 右列图表模拟 -->
                <div class="w-1/3 h-full skeleton rounded bg-indigo-50 flex items-end justify-center gap-1 pb-2 px-1">
                    <div class="w-2 h-4 bg-indigo-200 rounded-sm"></div>
                    <div class="w-2 h-8 bg-indigo-300 rounded-sm"></div>
                    <div class="w-2 h-6 bg-indigo-200 rounded-sm"></div>
                </div>
            </div>

            <!-- D. 悬浮按钮 -->
            <div class="ui-part part-fab">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                    <path d="M12 5v14M5 12h14" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>

        </div>
    </div>

    <!-- 底部文字 -->
    <div class="flex flex-col items-center mt-8 gap-3">
        <div class="loading-text">Assembling Interface</div>
        <!-- 极简进度条 -->
        <div class="w-32 h-1 bg-slate-200 rounded-full overflow-hidden">
            <div class="h-full bg-indigo-500 w-1/2 animate-[pulse_2s_infinite] origin-left"></div>
        </div>
    </div>

</body>
</html>

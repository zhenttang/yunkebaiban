<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Limitless Eraser | 3D Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #F3F4F6;
            font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        #canvas-container {
            width: 100vw;
            height: 100vh;
            outline: none;
        }

        .ui-overlay {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            background: rgba(255, 255, 255, 0.95);
            padding: 12px 24px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
            backdrop-filter: blur(10px);
            pointer-events: auto;
            align-items: center;
            white-space: nowrap;
            overflow-x: auto;
            max-width: 90vw;
        }

        .text-btn {
            padding: 8px 16px;
            border-radius: 8px;
            border: 1px solid #E5E7EB;
            background: #fff;
            font-size: 13px;
            font-weight: 600;
            color: #374151;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
            flex-shrink: 0;
        }
        .text-btn:hover {
            background: #F9FAFB;
            border-color: #D1D5DB;
            transform: translateY(-1px);
        }
        .text-btn.active {
            background: #111827;
            color: #fff;
            border-color: #111827;
        }

        .dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; border:1px solid rgba(0,0,0,0.1); }
        .label { font-size: 12px; color: #9CA3AF; font-weight: 500; margin-right: 8px; text-transform: uppercase; }
        
        .instruction {
            position: absolute; top: 40px; width: 100%; text-align: center;
            color: #9CA3AF; font-size: 12px; pointer-events: none; letter-spacing: 2px; font-weight: 600;
        }
    </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@700&family=Inter:wght@600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="instruction">INTERACTIVE ERASER • DRAG TO ROTATE</div>

    <div id="canvas-container"></div>

    <div class="ui-overlay">
        <span class="label">Collection</span>
        <button class="text-btn active" onclick="updateStyle('Classic', '#2563EB', '#FFFFFF')">
            <span class="dot" style="background:#2563EB"></span> 经典蓝
        </button>
        <button class="text-btn" onclick="updateStyle('Midnight', '#0F172A', '#F1F5F9')">
            <span class="dot" style="background:#0F172A"></span> 极夜黑
        </button>
        <button class="text-btn" onclick="updateStyle('Retro', '#D97706', '#FFFFFF')">
            <span class="dot" style="background:#D97706"></span> 复古橙
        </button>
        <button class="text-btn" onclick="updateStyle('Forest', '#059669', '#FFFFFF')">
            <span class="dot" style="background:#059669"></span> 森林绿
        </button>
    </div>

    <script>
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xF3F4F6);
        
        const camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(5, 4, 6);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.physicallyCorrectLights = true;
        renderer.outputEncoding = THREE.sRGBEncoding;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        container.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 1.5;

        // --- Lighting ---
        const pmremGenerator = new THREE.PMREMGenerator(renderer);
        pmremGenerator.compileEquirectangularShader();
        const roomEnv = new THREE.Scene();
        const boxMat = new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.BackSide });
        roomEnv.add(new THREE.Mesh(new THREE.BoxGeometry(10, 10, 10), boxMat));
        const light1 = new THREE.Mesh(new THREE.PlaneGeometry(6, 6), new THREE.MeshBasicMaterial({color:0xffffff}));
        light1.position.set(0, 4.9, 0); light1.rotation.x = Math.PI/2; roomEnv.add(light1);
        scene.environment = pmremGenerator.fromScene(roomEnv).texture;

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const mainLight = new THREE.DirectionalLight(0xffffff, 1.3);
        mainLight.position.set(5, 8, 5);
        mainLight.castShadow = true;
        mainLight.shadow.mapSize.width = 2048;
        mainLight.shadow.mapSize.height = 2048;
        mainLight.shadow.radius = 3; 
        scene.add(mainLight);

        // 补光
        const fillLight = new THREE.DirectionalLight(0xEef2ff, 0.5);
        fillLight.position.set(-5, 2, -5);
        scene.add(fillLight);

        const shadowPlane = new THREE.Mesh(
            new THREE.PlaneGeometry(30, 30),
            new THREE.ShadowMaterial({ opacity: 0.12, color: 0x111827 })
        );
        shadowPlane.rotation.x = -Math.PI / 2;
        shadowPlane.position.y = -0.9; 
        shadowPlane.receiveShadow = true;
        scene.add(shadowPlane);


        // --- Eraser Construction ---
        
        let sleeveTexture, sleeveCtx, sleeveCanvas;
        
        function createEraser() {
            const g = new THREE.Group();
            
            // --- 1. 橡皮主体 (Complete Block) ---
            // 尺寸: 长4, 高1.2, 深1.8
            const rubberGeo = new THREE.BoxGeometry(4, 1.2, 1.8);
            
            const rubberMat = new THREE.MeshPhysicalMaterial({
                color: 0xFFFFFF, 
                roughness: 0.9,   // 粗糙质感
                metalness: 0.0,
                transmission: 0.05,
                thickness: 1.0
            });
            
            const rubber = new THREE.Mesh(rubberGeo, rubberMat);
            rubber.castShadow = true;
            rubber.receiveShadow = true;
            g.add(rubber);

            // --- 2. 纸套 (Sleeve) ---
            sleeveCanvas = document.createElement('canvas');
            sleeveCanvas.width = 1024;
            sleeveCanvas.height = 512;
            sleeveCtx = sleeveCanvas.getContext('2d');
            
            // 初始绘制
            drawSleeve('#3B82F6', '#FFFFFF'); 
            
            sleeveTexture = new THREE.CanvasTexture(sleeveCanvas);
            sleeveTexture.anisotropy = renderer.capabilities.getMaxAnisotropy();

            // 尺寸调整：模拟薄卡纸
            // 橡皮高 1.2 -> 纸套高 1.23 (间隙非常小)
            // 橡皮深 1.8 -> 纸套深 1.83
            const sleeveGeo = new THREE.BoxGeometry(3.0, 1.23, 1.83); 
            
            const sleeveMat = new THREE.MeshStandardMaterial({
                map: sleeveTexture,
                roughness: 0.7,
                bumpMap: sleeveTexture,
                bumpScale: 0.002
            });

            const sleeveMesh = new THREE.Mesh(sleeveGeo, sleeveMat);
            sleeveMesh.position.x = -0.3; 
            sleeveMesh.castShadow = true;
            sleeveMesh.receiveShadow = true;
            g.add(sleeveMesh);

            return g;
        }

        // --- Texture Design (保留精美设计) ---
        function drawSleeve(brandColor, textColor) {
            const ctx = sleeveCtx;
            const w = 1024;
            const h = 512;

            // 1. 纯白底色
            ctx.fillStyle = '#F9FAFB';
            ctx.fillRect(0, 0, w, h);
            
            // 2. 纸张质感
            for(let i=0; i<3000; i++) {
                ctx.fillStyle = Math.random()>0.5 ? 'rgba(0,0,0,0.01)' : 'rgba(255,255,255,0.1)';
                ctx.beginPath();
                ctx.arc(Math.random()*w, Math.random()*h, Math.random()*2, 0, Math.PI*2);
                ctx.fill();
            }

            // 3. 品牌色块设计
            ctx.save();
            ctx.translate(w/2, h/2);

            // 主色带
            ctx.fillStyle = brandColor;
            ctx.beginPath();
            ctx.moveTo(-w/2, -h/2);
            ctx.lineTo(w/4, -h/2);
            ctx.lineTo(w/4 - 60, h/2);
            ctx.lineTo(-w/2, h/2);
            ctx.fill();

            // 细线条装饰
            ctx.fillStyle = brandColor;
            ctx.globalAlpha = 0.3;
            ctx.fillRect(w/4 + 20, -h/2, 20, h);
            ctx.globalAlpha = 1.0;

            // 4. 文字 "云科"
            ctx.font = 'bold 150px "Ma Shan Zheng", serif';
            ctx.textAlign = 'left';
            ctx.textBaseline = 'middle';
            
            // 文字阴影
            ctx.shadowColor = "rgba(0,0,0,0.1)";
            ctx.shadowBlur = 10;
            ctx.shadowOffsetX = 5;
            ctx.shadowOffsetY = 5;
            
            ctx.fillStyle = textColor;
            ctx.fillText("云科", -320, 0);

            // 5. 辅助英文
            ctx.font = '700 32px "Inter", sans-serif';
            ctx.shadowColor = "transparent";
            ctx.fillStyle = textColor;
            ctx.globalAlpha = 0.9;
            ctx.fillText("PROFESSIONAL GRADE", -310, 80);

            // 侧边装饰 (4B标识)
            ctx.beginPath();
            ctx.strokeStyle = "#E5E7EB";
            ctx.lineWidth = 8;
            ctx.arc(250, 0, 60, 0, Math.PI*2);
            ctx.stroke();
            
            ctx.font = 'bold 40px "Inter", sans-serif';
            ctx.fillStyle = "#9CA3AF";
            ctx.textAlign = 'center';
            ctx.fillText("4B", 250, 5);

            ctx.restore();

            if(sleeveTexture) sleeveTexture.needsUpdate = true;
        }

        const eraser = createEraser();
        scene.add(eraser);

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        controls.addEventListener('start', () => { controls.autoRotate = false; });

        window.updateStyle = function(name, color, textCol) {
            gsap.to(eraser.rotation, { y: eraser.rotation.y + Math.PI, duration: 0.8, ease: "power2.out" });
            drawSleeve(color, textCol);
            document.querySelectorAll('.text-btn').forEach(btn => btn.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }

    </script>
</body>
</html>
